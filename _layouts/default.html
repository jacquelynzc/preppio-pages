<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Keep Architectâ€™s stylesheet -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* In case the theme still injects it somehow, hide it anyway */
    #sidebar { display: none !important; }
    /* Make content nicely centered */
    .main-content { max-width: 980px; margin: 0 auto; padding: 32px 24px; }
  </style>
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
  </section>

  <section class="main-content">
    {{ content }}
  </section>
</body>
</html>
